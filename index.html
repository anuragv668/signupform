<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="first-half">
      <div class="logo-sec">
        <img src="./assets/logo/odin-lined.png" class="logo">
        <div class="ltext">
          ODIN
        </div>
      </div>
    </div>
    <div class="second-half">
        <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
      <form>
        <div class="form-body">
          <fieldset>
            <legend>Let's do this!</legend>

            <div>
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname">
            </div>

            <div>
              <label for="lastname">LAST NAME</label>
              <input type="lastname" name="lastname" id="lastname">
            </div>

            <div>
              <label for="useremail">EMAIL</label>
              <input type="email" name="useremail" id="useremail">
            </div>

            <div>
              <label for="contact">PHONE NUMBER</label>
              <input type="tel" name="contact" id="contact">
            </div>

            <div>
              <label for="userpass">PASSWORD</label>
              <input type="password" name="userpass" id="userpass">
            </div>

            <div>
<label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="password" name="confirmpass" id="confirmpass">
            </div>

          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
